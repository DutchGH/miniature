{% extends "base.html" %}
{% block content %}
    <div class = "container">
<form action= "" method= "post" class="col s12">
    {{ form.hidden_tag() }}
    <h2 class = "center-align">Create new Todo</h2>
            <div class = "row">
                <div class = "col s12 l6 offset-l3">
                    <label for="name">Name</label>
                    <p name = "name" class = "center-align">{{ form.name(placeholder="Insert Name of Task Here!") }}</p>
                </div>
            </div>

            <div class = "row">
                <div class = "col s12 l8 offset-l2">
                    <label for="description" class = "center-align">Description</label>
                    <p name = "description"> {{form.description(placeholder="Insert Description Here!")}} </p>
                </div>
            </div>



            <div class="row">
            <div class = "col s6 offset-s3 l8 offset-l5">
                <button type="submit" class="btn btn-success blue">
                    Create Todo
                </button>
                </div>
            </div>
    </form>
    </div>
{% endblock %}
