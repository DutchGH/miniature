{% extends "base.html" %}
{% block content %}
    <div class = "container">
<form action= "" method= "post">
    <h2>Create new Todo</h2>
            <div class="input-field col-md-6">
                <div class="controls">
                    
                    <input
                        type="text"
                        id="description"
                        name="description"
                        maxlength="60"
                        class="form-control input-xlarge"
                        placeholder="Describe TODO"
                        {% if todo is defined -%}
                            value="{{ todo.description }}"
                        {% endif -%}
                        required
                      />
                </div>
            </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-success">
                    Create Todo
                </button>
            </div>
        </div>
    </form>
    </div>
{% endblock %}
