{%  extends "base.html" %}
{% block content %}
    <div class = "container">
        <div class = "row">
            <div class = "col-md-12">
                {%  if todos|count > 0 %}
                <h3> To Do</h3>
                <table id = "todo-table" class = "table">
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Creation Date</th>
                        <th>Done?</th>
                    </tr>
                    {%- for todo in todos %}
                        <tr {%  if todo.is_done %} class ="success" {% endif %}>
                            <td> {{ loop.index }} </td>
                            <td {% if todo.is_done %}style="text-decoration:line-through"{% endif %}>
                                {{ todo.description }}</td>
                            <td>{{ todo.creation_date }}</td>
                        <td><form id=isdone action="{{ url_for('mark_done', todo_id=todo.id) }}" method="post">
                                <p onclick="{{ todo.is_done }} = True " class="btn btn-xs btn-default" id="mark_done"{% if todo.is_done %} disabled{% endif %}>Done</p>
                            </form><td>
                        </tr>
                    {%- endfor %}
                </table>
            {% else %}
            <h3>No To Dos Yet!</h3>
            {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
